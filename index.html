<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h1 id="quiz-question">Question text</h1>
            <ul>
                <li>
                    <input type="radio" id="a" name="n_answer" class="answer" />
                    <label id="a_choice" for="a">Question</label>
                </li>
                <li>
                    <input type="radio" id="b" name="n_answer" class="answer" />
                    <label id="b_choice" for="b">Question</label>
                </li>
                <li>
                    <input type="radio" id="c" name="n_answer" class="answer" />
                    <label id="c_choice" for="c">Question</label>
                </li>
                <li>
                    <input type="radio" id="d" name="n_answer" class="answer" />
                    <label id="d_choice" for="d">Question</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
</body>

</html>
